<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Situation Dashboard — Live MVP</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="" defer></script>

  <link rel="stylesheet" href="app/style.css" />
  <script type="module" src="app/main.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1>Global Situation Dashboard — Live MVP</h1>
    <div class="controls">
      <label>Zeitraum:
        <select id="rangeSelect">
          <option value="24h">24 h</option>
          <option value="7d" selected>7 Tage</option>
          <option value="30d">30 Tage</option>
        </select>
      </label>
      <label>Kategorie:
        <select id="catSelect">
          <option value="all" selected>Alle</option>
          <option value="conflict">Konflikt</option>
          <option value="economy">Wirtschaft</option>
          <option value="environment">Umwelt</option>
          <option value="health">Gesundheit</option>
          <option value="cyber">Cyber</option>
          <option value="infrastructure">Infrastruktur</option>
        </select>
      </label>
      <label>Mindest-Verlässlichkeit:
        <input id="minConf" type="range" min="0" max="100" value="50" />
        <span id="minConfVal">50</span>
      </label>
      <button id="reloadBtn" title="Live-Daten neu laden">Neu laden</button>
    </div>
  </header>

  <main class="layout">
    <section class="mapwrap">
      <div id="map" aria-label="Weltkarte"></div>
    </section>

    <aside class="sidebar">
      <section class="triage" aria-label="Top-Risiken">
        <h2>Top-Risiken (Score)</h2>
        <ol id="triageList" class="triage-list"></ol>
      </section>

      <section class="events" aria-label="Ereignisse">
        <h2>Ereignisse</h2>
        <div id="eventList" class="event-list"></div>
      </section>

      <section class="diag" aria-label="Diagnose">
        <h2>Diagnose</h2>
        <pre id="diagBox" class="diag-box"></pre>
      </section>
    </aside>
  </main>

  <footer class="footer">
    <small>
      Live-Datenquellen: USGS (Erdbeben), NASA EONET (Naturereignisse), CISA KEV (Cyber). —
      <a href="data/events.mock.json">Fallback: events.mock.json</a>
    </small>
  </footer>
</body>
</html>
